<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
  <body>
    <div class='page'>
      <div class='confirm'>
        <div class='inner'>
          I'm a Polish Cryptologist. Do you go on?
          <input id='warp' name='hack' type='radio' value='yes'>
          <label for='warp'>
            <span>Yes</span>
          </label>
          <input id='nope' name='hack' type='radio' value='no'>
          <label for='nope'>
            <span>No</span>
          </label>
        </div>
      </div>
      <div id='kung-fury'>
        <div class='inner'></div>
      </div>
      <div class='grid'></div>
      <div class='hacking-time'>
        <div class='inner'>
          <h1>Loading...</h1>
          <div class='progress'></div>
          Processed:
          <span id='years'>0</span>
        </div>
      </div>
      <div class='error'>
        <div class='inner'>
          <h1>ERROR!</h1>
          Wrong answer!
        </div>
        <img class="gif" src="assets/img/angry.gif">
      </div>
    </div>
    <script src="assets/js/retro.js"></script>
  </body>
</html>
